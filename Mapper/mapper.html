<!DOCTYPE html>
<html>
<head>
    <title>Mapper Results</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <style>
        #map { width: 800px; height: 600px; }
        body { font: 16px/1.4 "Helvetica Neue", Arial, sans-serif; }

        a { color: #0077ff; }
    </style>
</head>
<body>

<p>
    <iframe class="ghbtns" src="http://ghbtns.com/github-btn.html?user=Leaflet&amp;repo=Leaflet.heat&amp;type=watch&amp;count=true"
  allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
</p>

<div id="map"></div>

<script src="../dist/leaflet-heat.js"></script>

<!--script src="http://leaflet.github.io/Leaflet.markercluster/example/realworld.10000.js"></script-->
<script>


function mapper(dataset) {
	// Set initial view of map
	var map = L.map('map').setView([39.0, -98.5], 4);

	// Sets map backgroud layer
	var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
	}).addTo(map);

	// Set up options for mapper.
	var options = {
	    minOpacity: 1,
	    maxZoom: 1,
	    max: 1.0,
	    radius: 25,
	    blur: 50,
	    gradient: {0.4: 'blue', 0.65: 'lime', 1: 'red'}
	}

	// Make up a dummy dataset if needed.
	if (Array.isArray(dataset) && (dataset.length < 1)) {
		dataset = [[39.0, -98.5],[34.0, -89.5],[48.0, -120.5],		  [32.0, -90.5],[42.0, -100.5],[37.0, -80.5],
				  [42.0, -89.5],[42.0, -75.5],[45.0, -80.5],
				  [43.0, -74.5],[43.0, -76.5],[42.0, -75.5],
				  [40.5, -78.5],[29.0, -81.5]];
	}
	
	// Create and call the mapper, passing the dataset and the options
	var heat = L.heatLayer(dataset, options).addTo(map);
}

mapper([]);

</script>
</body>
</html>
